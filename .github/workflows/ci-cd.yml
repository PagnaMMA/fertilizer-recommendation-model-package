name: CI/CD - Test, Release & Deploy

on:
  push:
    branches: [main, development]
    paths:
      - 'src/fertilizer_model/**'
      - 'setup.py'
      - 'requirements.txt'
  
  pull_request:
    branches: [main, development]
  
  # Manual release trigger
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      
      release_notes:
        description: 'Release notes (optional)'
        required: false
        type: string

env:
  PYTHON_VERSION: '3.10'

jobs:
  # Job 1: Test the model package
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install package in editable mode
        run: |
          pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov

      - name: Verify model files exist
        run: |
          python -c "
          import os
          from pathlib import Path

          model_dir = Path('src/fertilizer_model')
          if not model_dir.exists():
              print(f'‚ùå Model directory not found: {model_dir}')
              exit(1)

          models = list(model_dir.glob('*.pkl')) + list(model_dir.glob('*.joblib'))
          if not models:
              print('‚ùå No model files found')
              exit(1)

          print(f'‚úÖ Found {len(models)} model files:')
          for model in models:
              print(f'  - {model.name}')
          "

      - name: Test model loading and prediction
        run: |
          python -c "
          import fertilizer_model
          from fertilizer_model import FertilizerPredictor

          # Test basic import
          print(f'‚úÖ Package imported: {fertilizer_model.__name__}')
          print(f'   Version: {fertilizer_model.__version__}')

          # Test prediction with list input in correct order:
          # [temperature, rainfall, ph, moisture, nitrogen, potassium, phosphorous, soil, crop]
          sample_input = [26, 200, 6.5, 38, 37, 15, 10, 'Loamy', 'Maize']

          try:
              predictor = FertilizerPredictor()
              fertilizer_name, probabilities = predictor.predict_fertilizer(sample_input)
              print(f'‚úÖ Prediction successful: {fertilizer_name}')
              print(f'   Top 3 probabilities:')
              for i, (fert, prob) in enumerate(list(probabilities.items())[:3], 1):
                  print(f'   {i}. {fert}: {prob*100:.2f}%')
          except Exception as e:
              print(f'‚ùå Prediction failed: {e}')
              exit(1)
          "

      - name: Run unit tests
        run: |
          pytest tests/ -v --cov=fertilizer_model --cov-report=xml --cov-report=term || echo "No tests found, skipping"

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: fertilizer-model
        continue-on-error: true

  # Job 2: Create release (only on main branch or manual trigger)
  release:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    outputs:
      version: ${{ steps.version.outputs.new_version }}
      created: ${{ steps.version.outputs.created }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          # Read current version
          if [ -f "VERSION" ]; then
            CURRENT_VERSION=$(cat VERSION | sed 's/v//')
          else
            CURRENT_VERSION="0.1.0"
          fi
          
          echo "Current version: $CURRENT_VERSION"
          
          # Determine bump type
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BUMP_TYPE="${{ github.event.inputs.version_bump }}"
          else
            # Auto-detect from commit messages
            if git log -1 --pretty=%B | grep -q "BREAKING CHANGE\|major:"; then
              BUMP_TYPE="major"
            elif git log -1 --pretty=%B | grep -q "feat:\|feature:"; then
              BUMP_TYPE="minor"
            else
              BUMP_TYPE="patch"
            fi
          fi
          
          echo "Bump type: $BUMP_TYPE"
          
          # Calculate new version
          IFS='.' read -ra PARTS <<< "$CURRENT_VERSION"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          PATCH=${PARTS[2]}
          
          case $BUMP_TYPE in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac
          
          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "created=true" >> $GITHUB_OUTPUT
          
          # Save version
          echo $NEW_VERSION > VERSION

      - name: Update package version
        run: |
          # Update __init__.py
          cat > src/fertilizer_model/__init__.py << EOF
          """Fertilizer Prediction Model Package"""
          from .predictor import FertilizerPredictor

          __version__ = "${{ steps.version.outputs.new_version }}"
          __all__ = ["FertilizerPredictor"]
          EOF

      - name: Commit version bump
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add VERSION src/fertilizer_model/__init__.py
          git commit -m "chore: Bump version to ${{ steps.version.outputs.new_version }}" || echo "No changes"
          git tag ${{ steps.version.outputs.new_version }}
          git push origin main --tags

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --max-count=10)
          else
            CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)")
          fi
          
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          name: Fertilizer Model ${{ steps.version.outputs.new_version }}
          body: |
            ## üå± Fertilizer Recommendation Model
            
            **Version:** ${{ steps.version.outputs.new_version }}
            **Release Date:** ${{ github.event.repository.updated_at }}
            
            ### Installation
            ```bash
            pip install git+https://github.com/PagnaMMA/fertilizer-recommendation-model-package.git@${{ steps.version.outputs.new_version }}
            ```
            
            ### Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ### Custom Notes
            ${{ github.event.inputs.release_notes }}
          files: |
            src/fertilizer_model/*.pkl
            VERSION
          draft: false
          prerelease: false

  # Job 3: Trigger ML API update
  trigger-api:
    needs: release
    runs-on: ubuntu-latest
    if: needs.release.outputs.created == 'true'
    steps:
      - name: Trigger ML_models_api repository
        env:
          GITHUB_TOKEN: ${{ secrets.ML_API_TRIGGER_TOKEN }}
        run: |
          echo " Triggering ML_models_api update..."
          
          response=$(curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/PagnaMMA/ML_models_api/dispatches \
            -d "{
              \"event_type\": \"model-updated\",
              \"client_payload\": {
                \"model_name\": \"fertilizer\",
                \"version\": \"${{ needs.release.outputs.version }}\",
                \"repo\": \"PagnaMMA/fertilizer-recommendation-model-package\",
                \"triggered_by\": \"${{ github.actor }}\",
                \"commit_sha\": \"${{ github.sha }}\"
              }
            }" \
            -w "%{http_code}" -o /dev/null)
          
          if [ $response -eq 204 ]; then
            echo "‚úÖ Successfully triggered ML_models_api"
          else
            echo "‚ö†Ô∏è API trigger returned HTTP $response"
          fi

      - name: Create deployment summary
        run: |
          echo "## üì¶ Model Package Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Model:** Fertilizer Recommendation" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ‚úÖ Released and API triggered" >> $GITHUB_STEP_SUMMARY
          echo "**Next Step:** ML_models_api will auto-update and deploy" >> $GITHUB_STEP_SUMMARY

      - name: Send Slack notification
        if: vars.SLACK_WEBHOOK != ''
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK }} \
            -H 'Content-Type: application/json' \
            -d "{
              \"text\": \"üì¶ New Model Release\",
              \"attachments\": [{
                \"color\": \"good\",
                \"fields\": [
                  {\"title\": \"Model\", \"value\": \"Fertilizer\", \"short\": true},
                  {\"title\": \"Version\", \"value\": \"${{ needs.release.outputs.version }}\", \"short\": true},
                  {\"title\": \"Released By\", \"value\": \"${{ github.actor }}\", \"short\": true}
                ]
              }]
            }"